<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
    	
      <div class="chatArea">
        <ul class="messages"></ul>
      </div><div>
      <input class="inputMessage" id='ss' placeholder="Type here..."/>
      <button id='ssb' onclick="e=jQuery.Event('keydown');e.which = 13;$('#ss').trigger(e)">Send</button></div>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" id='clic' />
        <input class="" type="button" value='ok' onclick="e=jQuery.Event('keydown');e.which = 13;$('.inputMessage').trigger(e)" />
      </div>

    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
